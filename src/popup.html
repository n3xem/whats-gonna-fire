<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>What's Gonna Fire - 設定</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 300px;
            padding: 16px;
        }

        h2 {
            margin-top: 0;
            color: #24292f;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #2da44e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #2c974b;
        }

        .danger-button {
            background-color: #cf222e;
            margin-top: 16px;
        }

        .danger-button:hover {
            background-color: #a40e26;
        }

        .status {
            margin-top: 16px;
            padding: 8px;
            border-radius: 6px;
        }

        .success {
            background-color: #dafbe1;
            color: #116329;
        }

        .error {
            background-color: #ffebe9;
            color: #cf222e;
        }

        .divider {
            margin: 20px 0;
            border-top: 1px solid #d0d7de;
        }
    </style>
</head>

<body>
    <h2>OpenAI API設定</h2>
    <div class="form-group">
        <label for="apiKey">APIキー:</label>
        <input type="text" id="apiKey" placeholder="sk-..." />
    </div>
    <button id="saveButton">保存</button>
    <div id="status" class="status" style="display: none;"></div>

    <div class="divider"></div>

    <h2>キャッシュ管理</h2>
    <p style="font-size: 12px; color: #57606a;">ワークフロー情報のキャッシュとAPIキーを含むすべてのストレージデータをクリアします。</p>
    <button id="clearStorageButton" class="danger-button">すべてのストレージをクリア</button>

    <script src="popup.js"></script>
</body>

</html>
